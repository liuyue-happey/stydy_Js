<script>
    // window. 可以省略不写 凡是window里面的属性和方法  都可以省略window字段
    // onload 等待页面上所有 外部资源加载完毕之后再触发 比如外部的js文件  css文件  img 加载完毕之后 在执行onload的函数
    window.onload = function () {
        let div = document.getElementById('div');
        console.log(div);
    }
    // 页面卸载掉 时候执行
    onunload = function(){
        console.log(111);
    }
</script>
